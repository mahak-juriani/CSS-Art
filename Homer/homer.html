<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homer from The Simpsons</title>
    <link rel="stylesheet" href="homer.css" />
  </head>

  <body>
    <div class="head">
      <div class="forehead"></div>

      <div class="hair1"></div>
      <div class="hair2"></div>

      <div class="f-side1"></div>

      <div class="r-eye">
        <div class="pupil-r"></div>
      </div>
      <div class="l-eye">
        <div class="pupil-l"></div>
      </div>

      <div class="neck"></div>

      <div class="mouth">
        <div class="mouth-part1"></div>
        <div class="mouth-part2"></div>
      </div>
      <div class="mouth-part3"></div>
      <div class="mouth-part4"></div>
      <div class="mouth-part5"></div>

      <div class="f-side2"></div>

      <div class="ear">
        <div class="ear1">
          <div class="ear2"></div>
        </div>
      </div>

      <div class="nose"></div>

      <div class="collar-left"></div>
      <div class="collar-right"></div>
    </div>
  </body>
</html>
